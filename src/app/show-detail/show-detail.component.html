<div *ngIf="show" class="card">
  <div class="card-header">
    <h1>Viewing details of {{show.title}}</h1>
  </div>
  <div class="row">
    <div class="col-auto">
      <img alt="..." class="img-fluid" src="{{show.coverUrl}}">
    </div>
    <div class="col m-auto">
      <div class="card-body">
        <h2 class="card-title mb-0">{{show.title}}</h2>
        <p class="card-text ml-1">{{show.releaseYear}}</p>
        <p class="card-text my-2">{{show.imdbUrl}}</p>
        <p class="card-text my-2">{{show.netflixUrl}}</p>
        <div class="row mt-4 mx-auto">
          <a class="mr-4" href="{{show.imdbUrl}}" target="_blank">Link to IMDb</a>
          <a class="" href="{{show.netflixUrl}}" target="_blank">Link to Netflix</a>
        </div>
        <ngb-rating [max]="5" [rate]="show.myRating" [readonly]="true" class="mt-3">
          <ng-template let-fill="fill">
            <span [class.filled]="fill === 100" class="star">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div>
    </div>
  </div>
  <div class="d-flex card-footer">
    <button (click)="goToRoot()" class="btn btn-outline-danger mr-auto">Go back</button>
    <button [routerLink]="'./edit'" class="btn btn-outline-danger ml-2">Edit</button>
    <button (click)="openModal(content)" class="btn btn-outline-danger ml-2">Remove</button>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Warning!</h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>You are about to remove {{show.title}}.</p>
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button (click)="modal.dismiss('Cancel click')" class="btn btn-outline-secondary" type="button">Cancel</button>
    <button (click)="modal.close('Ok click')" class="btn btn-outline-danger" type="button">Remove</button>
  </div>
</ng-template>
