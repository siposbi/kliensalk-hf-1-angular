<h1>{{pageTitle}}</h1>
<div *ngIf="show" class="p-3">
  <form #loginForm="ngForm" (submit)="save()">
    <div class="mb-3">
      <label for="showId" class="form-label">ID:</label>
      <input type="number" class="form-control" id="showId" name="id" [(ngModel)]="show.id" disabled>
    </div>
    <div class="mb-3">
      <label for="showTitle" class="form-label">Title:</label>
      <input type="text" class="form-control" id="showTitle" name="title" [(ngModel)]="show.title" required>
    </div>
    <div class="mb-3">
      <label for="releaseYear" class="form-label">Release year:</label>
      <input type="number" class="form-control" id="releaseYear" name="year" [(ngModel)]="show.releaseYear" required>
    </div>
    <div class="mb-3">
      <label for="imdbUrl" class="form-label">IMDB Url:</label>
      <input type="url" class="form-control" id="imdbUrl" name="imdb" [(ngModel)]="show.imdbUrl" required>
    </div>
    <div class="mb-3">
      <label for="netflixUrl" class="form-label">Netflix url:</label>
      <input type="url" class="form-control" id="netflixUrl" name="netflix" [(ngModel)]="show.netflixUrl" required>
    </div>
    <div class="mb-3">
      <label for="coverUrl" class="form-label">Cover url:</label>
      <input type="url" class="form-control" id="coverUrl" name="cover" [(ngModel)]="show.coverUrl" required>
    </div>
    <div class="mb-3">
      <label for="myRating" class="form-label">My rating:</label>
      <input type="range" class="form-control" id="myRating" name="rating" min="1" max="5" [(ngModel)]="show.myRating" required>
    </div>
    <button class="btn btn-outline-danger" name="cancelButton" (click)="goBack()">{{isInEditMode ? 'Go back' : 'Go menu'}}</button>
    <button type="submit" class="btn btn-outline-danger ml-2" [disabled]="loginForm.invalid">Save</button>
  </form>
</div>
