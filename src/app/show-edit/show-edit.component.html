<div *ngIf="show">
  <div class="mb-3">
    <label for="showId" class="form-label">ID:</label>
    <input type="number" class="form-control" id="showId" [(ngModel)]="show.id">
  </div>
  <div class="mb-3">
    <label for="showTitle" class="form-label">Title:</label>
    <input type="text" class="form-control" id="showTitle" [(ngModel)]="show.title">
  </div>
  <div class="mb-3">
    <label for="releaseYear" class="form-label">Release date:</label>
    <input type="number" class="form-control" id="releaseYear" [(ngModel)]="show.releaseYear">
  </div>
  <div class="mb-3">
    <label for="imdbUrl" class="form-label">IMDB Url:</label>
    <input type="url" class="form-control" id="imdbUrl" [(ngModel)]="show.imdbUrl">
  </div>
  <div class="mb-3">
    <label for="netflixUrl" class="form-label">Netflix url:</label>
    <input type="url" class="form-control" id="netflixUrl" [(ngModel)]="show.netflixUrl">
  </div>
  <div class="mb-3">
    <label for="myRating" class="form-label">My rating:</label>
    <input type="range" class="form-control" id="myRating" min="1" max="5" [(ngModel)]="show.myRating">
  </div>
  <button class="btn btn-primary" (click)="save()">save</button>
</div>
<button class="btn btn-primary" (click)="goBack()">go back</button>
